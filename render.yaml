services:
  - type: web
    name: poker-game
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --log-file=- -b 0.0.0.0:$PORT app_simple:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.9.12
    plan: free
    healthCheckPath: /health
    healthCheckTimeout: 5
    autoDeploy: true